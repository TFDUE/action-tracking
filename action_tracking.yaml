Type: IPython Notebook Extension
Name: Action Tracking
Description: Tracks user actions
Link: readme.md
Main: action_tracking.js
Compatibility: 6.x
Parameters:
- name: tracking
  description: I consent to being tracked according to this <a href="/nbextensions/action_tracking/consent_form.html"> Consent Form</a>
  input_type: checkbox
  default: false
- name: nickname
  description: Nickname
  input_type: text
  default: Maxmuster
- name: email
  description: Email adress
  input_type: text
  default: max.muster@example.com